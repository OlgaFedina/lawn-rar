<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('lion-king.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .text-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 218, 185, 0.8); /* Peach color with 0.8 opacity */
            padding: 20px;
            border-radius: 8px;
            width: 800px;
        }

        .text-content {
            color: black;
            font-size: 30px;
            margin-bottom: 20px;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            font-family: "Comic Neue", serif;
            font-weight: 700;
            font-style: normal;
        }

        .icon-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icon {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 0 10px;
        }

        /* Placeholder styling for icons */
        .icon img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: contain;
        }

        /* Adjustments for mobile */
        @media (max-width: 768px) {
            body {
                background-position: 70% center; /* Shifts the background slightly to the left */
            }

            .text-box {
                width: 90%; /* Make the text-box fit smaller screens */
                right: 20%; /* Adjust right margin for better positioning */
                padding: 15px;
            }

            .text-content {
                font-size: 20px; /* Smaller font size for mobile */
            }

            .icon {
                width: 70px; /* Smaller icons for mobile */
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="text-box">
        <div class="text-content" style="margin-bottom: 50px;">
            Polite lion is currently at the Shanghai Natural History museum. Look at that smile.
        </div>
        <div class="icon-container">
            <a href="https://t.me/lawnrarcommunity" class="icon"><img src="telegram.png" alt="Icon 1"></a>
            <a href="https://dexscreener.com/solana/9o5jrynqseee4wuaruli8druwkxxweucxbmq979fkdb7" class="icon"><img src="dex.png" alt="Icon 2"></a>
            <a href="https://pump.fun/coin/F15Vp1vqJdQ58Usk4T4GDcL7YGegcp1pznHrpt9opump" class="icon"><img src="pumpfun.png" alt="Icon 3"></a>
            <a href="https://x.com/LawnRar_On_Sol" class="icon"><img src="x.png" alt="Icon 3"></a>
            <a href="https://www.youtube.com/watch?v=0WN4Y4H2dwc" class="icon" style=""><img src="youtube.png" alt="Icon 3"></a>
        </div>
        <div class="text-content">
            ca: F15Vp1vqJdQ58Usk4T4GDcL7YGegcp1pznHrpt9opump
        </div>
    </div>
</body>
</html>
